<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Share Get</title>
  </head>
  <body style=" background: #c8d8e4;">
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reset Password </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="password" placeholder="Old-Password" class="form-control">
          <input type="password" placeholder="New-Password" class="form-control mt-3">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <div  class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3 text-center">
                    <h3>Admin Login</h3>
                </div>
                <form style=" background: white" accept="" class="shadow p-4">                  
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" name="username" id="username" placeholder="Username">
                    </div>
    
                    <div class="mb-3">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                    </div>
    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
    
                    <hr>
    
    <p class="text-center">
        <a href="#" class=" text-decoration-none"  data-bs-toggle="modal" data-bs-target="#exampleModal">Reset Password ?</a>
    </p>
                    
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
